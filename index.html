<!DOCTYPE html>
<html>
	<head>
		<title>!Google</title>
		<link rel="stylesheet" href="styles/main.css">
		<link rel="icon" type="image/png" href="images/favicon.png">
	</head>
	
	<body>

		<div class="form_container">
			<img src="images/google_logo.png" alt="Google">
			<input type="text" id="search" name="search" />
			<button type="button" id="search_button">Google Search</button>
			<button type="button" id="lucky_button">I'm Feeling Lucky</button>
		</div>

		<div class="menu">
			<ul>
				<li><a href="mail.google.com">Mail</a></li>
				<li><a href="images.google.com">Images</a></li>
				<li><img id="option_grid" src="images/options_grid_icon.png"></li>
				<li><img id="notification_bell" src="images/notifications_bell_icon.png"></li>
				<li id="account">
					<span>rjw45@case.edu</span>
					<img src="images/menu_down_arrow_icon.png"/>
				</li>
			</ul>
		</div>

		<div class="footer">
			<ul id="left_footer_menu">
				<li><a href="ads.google.com">Advertising</a></li>
				<li><a href="business.google.com">Business</a></li>
				<li><a href="https://www.google.com/intl/en/about/">About</a></li>
			</ul>

			<ul id="right_footer_menu">
				<li><a href="https://www.google.com/intl/en/policies/privacy/">Privacy</a></li>
				<li><a href="https://www.google.com/intl/en/policies/terms/">Terms</a></li>
				<li><a href="https://www.google.com/preferences">Settings</a></li>
			</ul>
		</div>

	</body>
</html>
